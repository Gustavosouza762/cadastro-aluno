<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Dreams - Escolha sua Profissão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleBom.css">
    <link rel="stylesheet" href="styleAdv.css">
    <link rel="stylesheet" href="stylePol.css">
</head>
<body>
    <div class="selection-container">
        <h1>Escolha sua Profissão</h1>
        <p>Selecione a profissão que você deseja ser em seu mundo dos sonhos.</p>

        <div class="profession-grid">
            <div class="profession-card" data-profession="medico">
                <div class="profession-name">Médico</div>
            </div>
            <div class="profession-card" data-profession="bombeiro">
                <div class="profession-name">Bombeiro</div>
            </div>
            <div class="profession-card" data-profession="advogado">
                <div class="profession-name">Advogado</div>
            </div>
            <div class="profession-card" data-profession="policial">
                <div class="profession-name">Policial</div>
            </div>
        </div>

        <div id="avatar-selection" class="avatar-section hidden">
    <h2>Escolha seu Avatar de Médico</h2>
    <div class="avatar-grid">
        <div class="avatar-card" data-avatar="1" data-msg="Você escolheu o Médico 1!">
            <div class="card-inner">
            <div class="card-front">
      <img src="imagem1.png" alt="Avatar de Médico 1" class="avatar-img">
        </div>
            <div class="card-back">
            <p class="avatar-msg"></p>
    </div>
  </div>
</div>
        <div class="avatar-card" data-avatar="2" data-msg="Você escolheu o Medico!">
            <div class="card-inner">
            <div class="card-front">
            <img src="imagem2.png" alt="Avatar de Médico 2" class="avatar-img">
        </div>
            <div class="card-back">
            <p class="avatar-msg">
    </div>
  </div>
</div>



        <div class="avatar-card" data-avatar="3" data-msg="Você escolheu o Medico!">
            <div class="card-inner">
            <div class="card-front">
            <img src="imagem3 (2).png" alt="Avatar de Médico 3" class="avatar-img">
        </div>
            <div class="card-back">
            <p class="avatar-msg">
   </div>
  </div>
</div>


        <div class="avatar-card" data-avatar="4">
                <img src="imagem4 (2).png" alt="Avatar de Médico 4" class="avatar-img">
            
        </div>
    </div>
</div>

<div id="seleção-avatar" class="seleção-avatar hidden">
    <h2>Escolha seu Avatar de Bombeiro</h2>
    <div class="grade-avatar">
        <div class="carta-avatar" data-avatar1="1">
            <img src="imagem6.png" alt="Avatar de Bombeiro 1" class="avatar-img">
        </div>
        <div class="carta-avatar" data-avatar1="2">
            <img src="imagem7.png" alt="Avatar de Bombeiro 2" class="avatar-img">
        </div>
        <div class="carta-avatar" data-avatar1="3">
            <img src="imagem8 (3).png" alt="Avatar de Bombeiro 3" class="avatar-img">
        </div>
        <div class="carta-avatar" data-avatar1="4">
                <img src="imagem9.png" alt="Avatar de Bombeiro 4" class="avatar-img">
            
        </div>
    </div>
</div>

<div id="seleção-avatar1" class="seleção-avatar1 hidden">
    <h2>Escolha seu Avatar de Advogado</h2>
    <div class="grade-avatar1">
        <div class="carta-avatar1" data-avatar2="1">
            <img src="imagem10.png" alt="Avatar de Advogado 1" class="avatar-img">
        </div>
        <div class="carta-avatar1" data-avatar2="2">
            <img src="imagem11.png" alt="Avatar de Advogado 2" class="avatar-img">
        </div>
        <div class="carta-avatar1" data-avatar2="3">
            <img src="imagem12.png" alt="Avatar de Advogado 3" class="avatar-img">
        </div>
        <div class="carta-avatar1" data-avatar2="4">
                <img src="imagem13.png" alt="Avatar de Advogado 4" class="avatar-img">
            
        </div>
    </div>
</div>


<div id="seleção-avatar2" class="seleção-avatar2 hidden">
    <h2>Escolha seu Avatar de Policial</h2>
    <div class="grade-avatar2">
        <div class="carta-avatar2" data-avatar3="1">
            <img src="imagem14.png" alt="Avatar de Policial 1" class="avatar-img">
        </div>
        <div class="carta-avatar2" data-avatar3="2">
            <img src="imagem15.png" alt="Avatar de Policial 2" class="avatar-img">
        </div>
        <div class="carta-avatar2" data-avatar3="3">
            <img src="imagem16.png" alt="Avatar de Policial 3" class="avatar-img">
        </div>
        <div class="carta-avatar2" data-avatar3="4">
                <img src="imagem17.png" alt="Avatar de Policial 4" class="avatar-img">
            
        </div>
    </div>
</div>

        <button id="next-button" class="next-button" disabled>Avançar</button>
    </div>
    

    
    <script src="script.js"></script>
    <script src="scriptBom.js"></script>
    <script src="scriptAdv.js"></script>
    <script src="scriptPol.js"></script>
    <script src="timer.js"></script>
   

</body>
</html>
